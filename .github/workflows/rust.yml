on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build Linux
      run: cargo build --verbose
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    -name: Build Windows
    run: cargo build --verbose

